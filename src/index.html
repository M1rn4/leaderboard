<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="total">
      <div class="scoreView">
        <ul>
          <li><h2>Recent score</h2></li>
          <li><button>Refresh</button></li>
        </ul>  
        <div class="square"></div>
      </div>
      <div class="formT">
        <h2>Add your score</h2>
        <form class="add-new" id="add-new">
          <input 
            type="text"
            class="name" 
            name="name" 
            id="name" 
            placeholder="Your name">    
          <input 
            type="text"
            class="score" 
            name="score" 
            id="score" 
            placeholder="Your score">  
          <button type="submit" class="btn-submit-score">Submit</button>         
        </form>
      </div>
    </div>
  </main>
</body>
<script src="./index.js"></script>
</html>
