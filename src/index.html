<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <script src="https://kit.fontawesome.com/7222a8b277.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="total">
      <div class="scoreView">
        <ul>
          <li><h2>Recent score</h2></li>
          <li><button class="refreshButton"><i class="fa-solid fa-arrows-rotate"></i></button></li>
          <!-- <li><button class="newGame"><i class="fa-solid fa-newspaper"></i></button></li> -->

        </ul>  
        <div class="square"></div>
      </div>
      <div class="formT">
        <h2>Add your user and your score</h2>
        <form class="add-new" id="add-new">
          <input 
            type="text"
            class="user" 
            name="user" 
            id="user" 
            placeholder="Your name">    
          <input 
            type="number"
            class="score" 
            name="score" 
            id="score" 
            placeholder="Your score">  
        </form>
        <button class="btn-submit-score">Submit</button>         

      </div>
    </div>
    <section>
      <div class="animated-item ovni_1"></div>
      <div class="animated-item ovni_2"></div>
      <div class="animated-item astronaut"></div>
    </section>
  </main>
</body>
</html>
